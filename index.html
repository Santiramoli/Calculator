<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="calc">
        <section class="screen">
            <div class="operation" id="op">678 + 3456 =</div>
            <div class="result" id="res">89</div>
        </section>
        <section class="buttons">
            <button class="s">AC</button>
            <button class="s">+/-</button>
            <button class="s">%</button>
            <button class="o">/</button>
            <button class="n">7</button>
            <button class="n">8</button>
            <button class="n">9</button>
            <button class="o">x</button>
            <button class="n">4</button>
            <button class="n">5</button>
            <button class="n">6</button>
            <button class="o">-</button>
            <button class="n">1</button>
            <button class="n">2</button>
            <button class="n">3</button>
            <button class="o">+</button>
            <button class="zero">0</button>
            <button class="n">.</button>
            <button class="o">=</button>
        </section>
    </main>
    <script defer src="script.js"></script>
</body>
</html>
